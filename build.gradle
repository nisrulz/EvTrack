// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-beta02'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        // Required plugins added to classpath to facilitate pushing to Jcenter/Bintray
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {

    targetSdkVersion = 28
    minSdkVersion = 14
    compileSdkVersion = targetSdkVersion
    supportLibVersion = '28.0.0'

    //Other
    easydeviceinfoVersion = '2.4.1'
    okhttpVersion = '3.9.1'

    // Library Info
    libVersionCode = 8
    libVersionName = '1.2.0'
    libPomUrl = 'https://github.com/nisrulz/evtrack'
    libGithubRepo = 'nisrulz/evtrack'


    libModuleName = 'evtrack'
    libModuleDesc =
            'Android library that makes event & exception tracking easy. Based of EasyDeviceInfo and okhttp android library.'
    libBintrayName = 'com.github.nisrulz:evtrack'
}
